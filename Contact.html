  <div>


    <form>
      <div class="column">

        <br>
        <br>
        firstname:<br>

        <input type="text" name="firstname" pattern="[A-Za-z]*" required>
        <br>
        lastname:<br>
        <input type="text" name="lastname" pattern="[A-Za-z]*" required>
        <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female" checked>female <br>

        <textarea name message rows="5" cols="35">
                    Further questions???
       </textarea>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-3 col-form-label">
            <p id="email"><strong>Email</strong></p>
          </label>
          <div class="col-sm-4">
            <input type="email" class="form-contrl" id="inputEmail" placeholder="@gmail.com" pattern="+.gmail.com"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputphone" class="col-sm-3 col-form-label">
            <p id="phone"><strong>Phone No</strong></p>
          </label>
          <div class="col-sm-4">
            <input type="number" class="form-contrl" id="inputPhone" placeholder="xxx-xxx-xxxx"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </div>
        </div>

      </div>
      <button type="submit">Submit</button>
      <input type="Reset" onvalue="Reset">
      <div class="column">

    </form>
  </div>
